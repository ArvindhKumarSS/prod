<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            color: white;
        }
        .circle {
            position: absolute;
            width: 500px;
            height: 500px;
            border-radius: 50%;
            background: rgba(255, 215, 0, 0.1);
            z-index: 1;
        }
        .content {
            z-index: 2;
            text-align: center;
        }
        .title {
            font-size: 80px;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }
        .subtitle {
            font-size: 40px;
            color: #888;
            margin-bottom: 40px;
        }
        .tagline {
            font-size: 30px;
            color: #4ecdc4;
        }
        .symbols {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 60px;
            color: #ffd700;
            display: flex;
            gap: 100px;
        }
    </style>
</head>
<body>
    <div class="circle"></div>
    <div class="content">
        <h1 class="title">DEGEN MONK</h1>
        <p class="subtitle">Where Crypto Meets Enlightenment</p>
        <p class="tagline">Daily Crypto Wisdom & Trading Insights</p>
    </div>
    <div class="symbols">
        <span>₿</span>
        <span>☸</span>
        <span>Ξ</span>
    </div>
</body>
</html>
